<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Sapper</title>
</head>
<body>
	<div class="attachment-block">
        <div class="time-counter">
            <h1><time>00:00:00</time></h1>
            <button id="start">start</button>
            <button id="stop">stop</button>
            <button id="reset">reset</button>
        </div>
        <div class="score">
            <div class="score-counter">
                <div class = "score-text">Score: </div>
                <div id = "score-count"></div>
            </div>
            <div class="clicks-counter">
                <div class = "clicks-text">Clicks: </div>
                <div id = "clicks-count"></div> 
            </div>    
        </div>
	</div>
    <div class = "column-left">
        <div class="settings">
            <label for="boardSize">Field size</label>
            <input id="boardSize" type = "range" value = "10" min = "4" max = "20">
            <label for="tileSize">Tile size</label>
            <input id="tileSize" type = "range" min = "10" max = "100" step = "10">
            <fieldset>
                <input type="radio" id="easy" name="difficulty" value="0.1" class="difficulty">
                <label for = "easy">Easy</label>
                <input type="radio" id="normal" name="difficulty" value = "0.2"
                    class="difficulty" checked>
                <label for="normal">Normal</label>
                <input type="radio" id="hard" name="difficulty" value="0.4" class="difficulty">
                <label for="hard">Hard</label>
            </fieldset>
            </div>
        </div>
    <div class="column-right">
        <a href="https://www.linkedin.com/in/evgeniy-prokhorov-8b3b64249/"
         class="sapper-btn">Subscribe me. I need your support! Thanks for the attention</a> <br>
		<a href="#" class="sapper-btn" onclick="location.reload(); return false;">
		New game
		</a>
    </div>
	    <div class="board-wrap">
        <div class="board"></div>
    </div>
    <div class="endscreen"></div>
	<audio id = "audio1" src="./sound/sound1.mp3" autoplay="false"></audio>
	<audio id = "audio2" src="./sound/sound2.mp3" autoplay="false"></audio>
	<audio id = "audio3" src="./sound/sound3.mp3" autoplay="false"></audio>
    <span id="score-download">download score result</span>
    <script src="./sapper.js"></script>
</body>
</html>
